<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h2>Exercise one..</h2>
        <button id="clicker_1">Click me to show a hidden secret!</button>
        <div id="secret_1" style="display: none">I am a hidden secret.</div>
        <button id="clicker_2">Click me to show a hidden secret!</button>
        <div id="secret_2" style="display: none">I am a hidden secret.</div>
        <button id="clicker_3">Click me to toggle a hidden secret!</button>
        <div id="secret_3" style="display: none">I am a hidden secret.</div>

        <h2>Exercise two..</h2>
        <button id="clicker_4">Click me to hide the hidden secrets!</button>
        <p class="secret_4">I am hidden secret #1.</p>
        <p class="secret_4">I am hidden secret #2.</p>
        <p class="secret_4">I am hidden secret #3.</p>
        <p>I am <em>not</em> a hidden secret.</p>

        <h2>Exercise three..</h2>
        <img src="http://hackasaurus.toolness.org/images/goggles/supergirl.png">
        <p>
            <button id="clicker_5">Click me to change the picture</button>
        </p>

    </div>

    <!-- JS scripts -->

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="main.js">
    </script>
</body>

</html>
